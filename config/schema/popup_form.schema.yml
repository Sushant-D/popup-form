popup_form.settings:
  type: config_object
  label: 'Popup Form settings'
  mapping:
    enable_jquery:
      type: boolean
      label: 'Enable jQuery UI'
    debug_mode:
      type: boolean
      label: 'Debug mode'
    load_on_all_pages:
      type: boolean
      label: 'Load on all pages'
    include_default_css:
      type: boolean
      label: 'Include default CSS'
    default_theme:
      type: string
      label: 'Default theme'

popup_form.popup_form.*:
  type: config_entity
  label: 'Popup Form'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    trigger_selector:
      type: string
      label: 'Trigger selector'
    webform_id:
      type: string
      label: 'Webform ID'
    popup_title:
      type: string
      label: 'Popup title'
    popup_description:
      type: text
      label: 'Popup description'
    fields:
      type: sequence
      label: 'Fields'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Field ID'
          label:
            type: string
            label: 'Field label'
          type:
            type: string
            label: 'Field type'
          content:
            type: text
            label: 'Field content'
          weight:
            type: integer
            label: 'Weight'
    field_order:
      type: sequence
      label: 'Field order'
      sequence:
        type: string
    popup_settings:
      type: mapping
      label: 'Popup settings'
      mapping:
        width:
          type: string
          label: 'Width'
        height:
          type: string
          label: 'Height'
        animation:
          type: string
          label: 'Animation'
        overlay:
          type: boolean
          label: 'Overlay'
        close_button:
          type: boolean
          label: 'Close button'
        escape_close:
          type: boolean
          label: 'Escape close'
        click_outside_close:
          type: boolean
          label: 'Click outside close'
        auto_close:
          type: boolean
          label: 'Auto close'
        auto_close_delay:
          type: integer
          label: 'Auto close delay'
    status:
      type: boolean
      label: 'Status'